name: Slack Links Scraper

on:
  schedule:
    # Run every 3 hours at 00, 03, 06, 09, 12, 15, 18, 21 UTC
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-slack:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run incremental scraper
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: npx tsx scripts/slackCacheManager.ts incremental
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/slackLinks.json
          git diff --staged --quiet || git commit -m "Update Slack links cache [$(date)]"
          git push
